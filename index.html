<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Bill 导航</title>
</head>
<body>
    <header></header>
    <main >
        <div id="mainFather" class="wapper">

        </div>

    </main>
    <footer></footer>
    <script>
        var keys ={
            0:['q','w','e','r','t','y','u','i','o','p'],
            1:['a','s','d','f','g','h','j','k','l'],
            2:['z','x','c','v','b','n','m'],
            'length':3
        }
        var hash={
            q: 'https://www.baidu.com', w: 'https://www.so.com', a: 'https://www.sougou.com',s: 'https://www.shenma.com',
            d: 'https://www.github.com', f: 'https://www.sina.com',e: 'https://www.souhu.com',
            r: 'https://www.so.com',g: 'https://www.sougou.com',h: 'https://www.sina.com', z: 'https://www.baidu.com',
            x: 'https://www.github.com', c: 'https://www.sougou.com', m: 'https://www.souhu.com',
        }

        //遍历keys,生成kbd标签
         index = 0
         while(index < keys['length']){

            div111=document.createElement('div')
            mainFather.appendChild(div111)

            row=keys[index]

            index2=0
            while(index2<row['length']){
                kbd=document.createElement('kbd')
                kbd.textContent=row[index2]
                div111.appendChild(kbd)
                index2=index2+1
            }     

            index=index+1
         }

         document.onkeypress=function(xzkjcnxlkcjlk){
            key=xzkjcnxlkcjlk['key']
            website=hash[key]
            console.log(website);
            
            // location.href=website
            // 如果hash值中没有加http
            // 可以写成location.href='http//'+website
            // 默认不开一个新窗口
            window.open(website,'_blank')

         }
        
    </script>
</body>
</html>
